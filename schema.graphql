type Request @entity {
  id: ID!
  timestamp: BigInt!
  requestId: BigInt!
  sender: Bytes!
  query: String!
  querySymbol: String!
  granularity: BigInt!
  totalTips: BigInt!
  miningEvents: [MiningEvent!] @derivedFrom(field: "request")
  disputes: [Dispute!] @derivedFrom(field: "request")
}

type MiningEvent @entity {
  id: ID!
  timestamp: BigInt!
  requestId: BigInt!
  request: Request!
  time: BigInt!
  minedValue: BigInt!
  totalTips: BigInt!
  currentChallenge: Bytes!
  blockNumber: BigInt!
  minerValues: [MinerValue!] @derivedFrom(field: "miningEvent")
}

type MinerValue @entity {
  id: ID!
  timestamp: BigInt!
  requestId: BigInt!
  currentChallenge: Bytes!
  miningEvent: MiningEvent
  miningEventId: String!
  miner: Bytes!
  blockNumber: BigInt!
  value: BigInt!
}

type Dispute @entity {
  id: ID!
  miner: Bytes!
  disputeId: BigInt!
  requestId: BigInt!
  request: Request!
  result: BigInt
  reportedMiner: Bytes
  reportingParty: Bytes
  active: Boolean
  disputeVotePassed: Boolean
  tally: BigInt
  timestamp: BigInt!
  relatedMiningEventData: [BigInt!]
  votes: [Vote!] @derivedFrom(field: "dispute")
}

type Vote @entity {
  id: ID!
  dispute: Dispute!
  disputeId: BigInt!
  position: Boolean!
  voter: Bytes!
  timestamp: BigInt!
}

type Supply @entity {
  id: ID!
  timestamp: String! #will be converted to datetime elsewhere
  totalSupply: BigInt!
  blockNumber: BigInt!
}
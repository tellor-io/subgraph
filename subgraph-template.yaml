specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Dispute
    # network: rinkeby
    network: mainnet
    source:
      # address: "0xfe41cb708cd98c5b20423433309e55b53f79134a"
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: DisputeContract
      # startBlock: 7208800
      startBlock: 8265520
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Dispute
        - Vote
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name: DisputeContract
          file: ./abis/TellorDispute.json
        - name: GettersContract
          file: ./abis/TellorGetters.json
      eventHandlers:
        - event: NewDispute(indexed uint256,indexed uint256,uint256,address)
          handler: handleNewDispute
        - event: Voted(indexed uint256,bool,indexed address,indexed uint256)
          handler: handleVoted
        - event: DisputeVoteTallied(indexed uint256,int256,indexed address,address,bool)
          handler: handleDisputeVoteTallied
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LibraryEvents
    # network: rinkeby
    network: mainnet
    source:
      # address: "0xfe41cb708cd98c5b20423433309e55b53f79134a"
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: LibraryContract
      # startBlock: 7208800
      startBlock: 8265520
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MiningEvent
        - MinerValue
      abis:
        - name: LibraryContract
          file: ./abis/TellorLibrary.json
      eventHandlers:
        - event: NewValue(uint256[5],uint256,uint256[5],uint256,indexed bytes32)
          handler: handleNewValue
        - event: NonceSubmitted(indexed address,string,uint256[5],uint256[5],indexed bytes32)
          handler: handleNonceSubmitted
      file: ./src/mapping.ts

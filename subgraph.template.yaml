specVersion: 0.0.2
description: Tellor Lens - the oracle events
repository: https://github.com/tellor-io/thegraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Dispute
    network: {{network}}
    source:
      address: '{{address}}'
      abi: TellorMaster
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Dispute
        - Vote
      abis:
        - name: TellorMaster
          file: ./contracts/tellorMaster/tellorMaster.json
        - name: TellorProxy
          file: ./contracts/tellorProxy/tellorProxy.json
      eventHandlers:
        - event: 'NewDispute(indexed uint256,indexed uint256,uint256,address)'
          handler: handleNewDispute
        - event: 'Voted(indexed uint256,bool,indexed address,indexed uint256)'
          handler: handleVoted
        - event: >-
            DisputeVoteTallied(indexed uint256,int256,indexed
            address,address,bool)
          handler: handleDisputeVoteTallied
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LibraryEvents
    network: {{network}}
    source:
      address: '{{address}}'
      abi: TellorMaster
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MiningEvent
        - MinerValue
      abis:
        - name: TellorMaster
          file: ./contracts/tellorMaster/tellorMaster.json
      eventHandlers:
        - event: 'NewValue(uint256[5],uint256,uint256[5],uint256,indexed bytes32)'
          handler: handleNewValue
        - event: >-
            NonceSubmitted(indexed address,string,uint256[5],uint256[5],indexed
            bytes32,uint256)
          handler: handleNonceSubmitted
      file: ./src/mapping.ts

specVersion: 0.0.2
description: Tellor Lens - the oracle events
repository: https://github.com/tellor-io/thegraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Dispute
    network: rinkeby
    source:
      address: "0x88dF592F8eb5D7Bd38bFeF7dEb0fBc02cf3778a0"
      abi: Tellor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Dispute
        - Vote
      abis:
        - name: Tellor
          file: Dispute/contracts/tellor.json
      eventHandlers:
        - event: NewDispute(indexed uint256,indexed uint256,uint256,address)
          handler: handleNewDispute
        - event: Voted(indexed uint256,bool,indexed address,indexed uint256)
          handler: handleVoted
        - event: DisputeVoteTallied(indexed uint256,int256,indexed address,address,bool)
          handler: handleDisputeVoteTallied
      file: Dispute/Dispute.wasm
  - kind: ethereum/contract
    name: LibraryEvents
    network: rinkeby
    source:
      address: "0x88dF592F8eb5D7Bd38bFeF7dEb0fBc02cf3778a0"
      abi: Tellor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MiningEvent
        - MinerValue
      abis:
        - name: Tellor
          file: LibraryEvents/contracts/tellor.json
      eventHandlers:
        - event: NewValue(uint256[5],uint256,uint256[5],uint256,indexed bytes32)
          handler: handleNewValue
        - event: NonceSubmitted(indexed address,string,uint256[5],uint256[5],indexed
            bytes32,uint256)
          handler: handleNonceSubmitted
      file: Dispute/Dispute.wasm
